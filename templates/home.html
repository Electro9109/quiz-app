{% extends "base.html" %}

{% block title %}Home - Quiz App{% endblock %}

{% block content %}
<div class="container">
    <h2>Welcome to the Quiz App!</h2>
    <p>Test your knowledge with our interactive quiz.</p>
    
    <form method="POST" action="{{ url_for('start_quiz') }}">
        <div class="form-group">
            <label for="username">Enter your name:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <button type="submit" class="btn-primary">Start Quiz</button>
    </form>
    
    <div class="home-actions">
        <h3>Quiz Management</h3>
        <p>Want to contribute to the quiz? Add your own questions!</p>
        <a href="{{ url_for('add_question') }}" class="btn-secondary">Add New Question</a>
    </div>
</div>
{% endblock %}
